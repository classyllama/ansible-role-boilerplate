- package:
    name: "{{ item }}"
    state: present
  with_items:
    - perl
    - man
    - bash-completion
    - pv
    - git
    - tree

- name: rhel packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ack
    - ps_mem
  when: ansible_os_family == 'RedHat'

- name: debian packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ack-grep
  when: ansible_os_family == 'Debian'

- name: installing ntp
  package:
    name: ntp
    state: present
  notify:
    - ntpd started (rhel)
    - ntp started (debian)

- name: installing classyllama bash profile
  copy:
    src: etc/profile.d/classyllama.sh
    dest: /etc/profile.d/classyllama.sh
    mode: 0755
